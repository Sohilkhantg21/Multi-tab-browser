<!DOCTYPE html>
<html>
<head>
  <title>YouTube Multi Tab Viewer</title>
</head>
<body>
  <h2>Multi Tab YouTube Viewer (with Proxy)</h2>
  <input type="text" id="ytLink" placeholder="Paste YouTube video link" style="width:300px;">
  <br><br>
  <label>Tabs:</label>
  <select id="tabCount">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="9">9</option>
    <option value="25">25</option>
  </select>
  <br><br>
  <button onclick="startTabs()">Start</button>

  <script>
    async function startTabs() {
      const ytLink = document.getElementById("ytLink").value;
      const tabCount = document.getElementById("tabCount").value;

      const res = await fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ link: ytLink, tabs: tabCount })
      });

      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
